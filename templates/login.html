<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Росатом чатбот</title>
  <meta name="viewport" content="width=device-width, height=device-heigh, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="bodyonload()">
  <section class="login-page">
	<header class="header-title">
      <b>Росатом чатбот</b>
    </header>
	  
	<main class="login-main">
		
	<div class="login-info"><b>Для доступа к боту <br>необходимо залогиниться</b></div>
	<div class="login-info login-error"></div>
	
	<form class="login-form" action="/login" method="post">
      <input type="text" class="field input" name="login" placeholder="Логин" required><br>
	  <input type="password" class="field input" name="password" placeholder="Пароль" required><br>
      <button type="submit" class="button input">Войти</button>
    </form>
		
	</main>
  </section>

  <script>
    function bodyonload() {
      var result = window.location.search.match(new RegExp('em' + '=([^&=]+)'));
      if (result != null)
           $('.login-error').text('Пользователь с таким сочетанием логин/пароль не существует');
    }
  </script>
</body>
</html>
