<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Росатом чатбот</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatbot.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="bodyOnLoad()">
  <section class="msger">
    <header class="msger-header">
      <div class="menu-icon">
				<ul class="menu-icons" onclick="showMenu()">
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
      <div class="msger-header-title"><b>Росатом чатбот</b></div>
    </header>
    <div class="msger-body">
			<menu class="menu menu-element">
				<div class="menu-list menu-content menu-element">
					<div class="menu-list-item menu-content-top menu-element">
						<div class="user-info user-avatar menu-element"></div>
						<div class="user-info user-fio menu-element">
							<div class="user-info user-surname menu-element"></div>
							<div class="user-info user-name menu-element"></div>
							<div class="user-info user-patronymic menu-element"></div>
							<div class="user-info user-department menu-element"></div>
							<div class="user-info user-experience menu-element"></div>
						</div>
					</div>
					<div class="menu-list-item menu-content-middle menu-element">
						<div class="menu-content-middle-top menu-element">
							<a onclick="chatbot()">Чатбот</a>
							<a onclick="quests()">Квесты</a>
						</div>
						<div class="menu-content-middle-bottom menu-element">
							<a onclick="logout()">Выйти</a>
						</div>
					</div>
					<div class="menu-list-item menu-content-bottom menu-element">
						<div class="app-version menu-element"></div>
					</div>
				</div>
			</menu>
			<div class="main"></div>
    </div>
  </section>
  <script>
    function bodyOnLoad() {
      getchatbot();
      $.get('/getuserdata').done(function (data) {
        let userData = JSON.parse(data);
        $('.user-surname').text(userData.surname);
        $('.user-name').text(userData.name);
        $('.user-patronymic').text(userData.patronymic);
        $('.user-department').text(userData.department);
        $('.user-experience').text(userData.experience);
        $('.user-avatar').css({ backgroundImage: userData.photo });
        $('.app-version').text(userData.version);
      });
    }

    function chatbot() {
      if(!$('.main').hasClass('msger-chat-form'))
      	getchatbot();
		}

    function getchatbot() {
      let msgHTMLTemplate = '<main class="msger-chat" style="background-image:' +
           'url(' + "{{ url_for('static', filename='images/background.png') }}" + ')"></main>' +
           '<form class="msger-inputarea">' +
           '<input type="text" class="msger-input" id="textInput" placeholder="Напиши свой вопрос..."' +
           'autocomplete="off">' +
           '<button type="submit" class="msger-send-btn">Отправить</button>' +
           '</form>';
      let $main = $('.main');
			$main.html(msgHTMLTemplate);
			$main.removeClass('msger-quests-form').addClass('msger-chat-form');
			$('.msger-inputarea').bind('submit', function (event) {
				event.preventDefault();
				let $msgerInput = $('.msger-input');
				let msgText = $msgerInput.val();
				if (!msgText)
					return;
				appendMessage('right', msgText);
				$msgerInput.val('');
				botResponse(msgText);
			});
			$.get('/getfirstmessage').done(function (data) {
				appendMessage('left', data);
			});
		}

		function quests() {
			if(!$('.main').hasClass('msger-quests-form'))
				getquests();
		}

		function getquests() {
			$.get('/getquests').done(function (data) {
				let $main = $('.main');
        $main.html(data);
				$main.removeClass('msger-chat-form').addClass('msger-quests-form');
			});
		}

		window.onclick = function(event) {
			if (!event.target.matches('.menu-icons') && !event.target.matches('.menu-element'))
				$('.menu-content').removeClass('show-menu');
		}

		function showMenu() {
			$('.menu-list').toggleClass('show-menu');
		}

		function cmdOnClick(data) {
			appendMessage('right', data);
			botResponse(data);
		}

		function imgOnClick(img) {
    	let $img = $(img);
    	$img.toggleClass('popup');
    	$img.find('img').toggleClass('full-img');
		}

		function logout() {
			$.get('/logout').done(function () {
				location.reload();
			})
		}

		function botResponse(rawText) {
			$.get('/getresponse', { msg: rawText }).done(function (data) {
				appendMessage('left', data);
			});
		}

		function appendMessage(side, text) {
    	let img, name;
			if (side == 'right') {
				img = $('.user-avatar').css('backgroundImage')
				if (!img.indexOf('nophoto') + 1)
					img = img.slice(5, -1);
				name = $('.user-name').text();
			}
			else {
				img = "{{ url_for('static', filename='images/logo.png') }}";
				name = "Атом";
			}
			let newDate = new Date();
			let date = ('0' + newDate.getHours()).slice(-2) + ':' + ('0' + newDate.getMinutes()).slice(-2);
			let msgHTMLTemplate = '<div class="msg %side-msg">' +
							'<div class="msg-img" style="background-image: url(%img)"></div>' +
							'<div class="msg-bubble">' +
							'<div class="msg-info">' +
							'<div class="msg-info-name">%name</div>' +
							'<div class="msg-info-time">%date</div>' +
							'</div>' +
							'<div class="msg-text">%text</div>' +
							'</div>' +
							'</div>';
			let msgHTML = msgHTMLTemplate.replace('%side', side).replace('%img', img).replace('%name', name).replace('%date', date).replace('%text', text);
			let $msgerChat = $('.msger-chat');
			$msgerChat.append(msgHTML);
			$msgerChat.each(function() {
				this.scrollTop = this.scrollHeight;
			});
		}
  </script>
</body>

</html>
